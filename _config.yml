name:               "SustainUK 2018"
description:        "A one day event for Open Source sustainers"

markdown:           kramdown

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap

# permalinks
permalink:          pretty

sass:
  style:            compressed

# server
source:             "."
destination:        ./_site/
port:               8000
url:                "https://sustainoss.org"
encoding:           UTF-8

exclude:
  - archives/
  - assets/ai/
  - assets/logo/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - "*.ai"
  - "*.eps"

assets:
  cookieConsent:
    css: "/assets/css/cookieconsent.min.css"
    js: "/assets/js/cookieconsent.min.js"
  jquery: "https://code.jquery.com/jquery-3.3.1.slim.min.js"
  jquery_integrity: "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  bootstrapCss: "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  bootstrapCssIntegrity: "sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  bootstrapBundle: "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
  bootstrapBundleIntegrity: "sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"

params:
  twitter_handle: "@SustainOSS"
  twitter: "https://twitter.com/SustainOSS"
  github: "https://github.com/sustainers"
  slack: "https://changelog.slack.com/"
  latitude: 51.5160862
  longitude: -0.127264

defaults:
  -
    scope:
      path:         "assets/**/*.pdf"
    values:
      sitemap:      false
