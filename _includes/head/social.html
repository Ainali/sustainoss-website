<meta property="og:site_name" content="SustainOSS">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:locale" content="en_US">
<meta property="og:type" content="place">
<meta property="og:description" content="{{ meta_description }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url | replace: 'https://', 'http://' }}/assets/img/og.png">
<meta property="og:image:secure_url" content="{{ site.url }}/assets/img/og.png">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="256">
<meta property="og:image:height" content="256">
<meta property="place:location:latitude" content="{{ site.params.latitude }}">
<meta property="place:location:longitude" content="{{ site.params.longitude }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:creator" content="{{ site.params.twitter_handle }}">
<meta name="twitter:site" content="{{ site.params.twitter_handle }}">
<meta name="twitter:title" content="{{ page.title }}">
